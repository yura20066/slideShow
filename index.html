<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel=stylesheet href=css/main.css>


</head>
<body>


<section class="topSlider">
    <article class="container">
        <article class="btn_arr">
            <button class="main-slider-btn main-prev-btn">
                <img src="img/imgSlideshow/left-arr.png" alt="left">
            </button>
            <button class="main-slider-btn main-next-btn">
                <img src="img/imgSlideshow/right-arr.png" alt="right">
            </button>
        </article>

        <article class=slider-item>
            <article class=slid-block>
                <article class="feedback-block">
                <img src=img/1.jpg alt>
                </article>
            </article>
        </article>

        <article class=slider-item>
            <article class=slid-block>
                <article class="feedback-block">
                    <img src=img/2.jpg alt>
                </article>
            </article>
        </article>

    </article>
</section>
<script src="scripts/sliders.js"></script>
</body>
</html>
